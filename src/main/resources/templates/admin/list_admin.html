<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>관리자 목록</title>
</head>
<body>
  <h2>관리자 목록</h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th style="text-align: center;">아이디</th>
        <th style="text-align: center;">별명</th>
        <th style="text-align: center;">수정/삭제</th>
      </tr>
    </thead>
    <tbody>
      <#list admins as admin>
      <tr>
        <td style="text-align: center;">${admin.userid}</td>
        <td style="text-align: center;">${admin.nick}</td>
        <td style="text-align: center;">
          <div class="btn-group" role="group">
            <a href="/mgmt/admin/chg_passwd_form/${admin.id}" class="btn btn-secondary btn-xs" data-toggle="modal" data-target="#myModal">비밀번호변경</a>
            <a href="/mgmt/admin/update_form/${admin.id}" class="btn btn-light btn-xs" data-toggle="modal" data-target="#myModal">수정</a>
            <button onclick="delete_admin('/mgmt/admin/delete/${admin.id}')" type="button" class="btn btn-sm btn-danger">삭제</button>
          </div>
        </td>
      </tr>
      </#list>
    </tbody>
  </table>
  <script>
    function delete_admin(url) {
        var result = confirm("관리자를 정말로 삭제하시겠습니까?");
        if( result == false ) return;
        location.href = url;
    }
    </script>
</body>
</html>
